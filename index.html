<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Profile Card Component</title>
</head>
<body>
    <header></header>
    

    <div class="main-container-parent">
        <div class="main-container">
            <main>
                <div class="card">
        
                    <div class="bubble-container">
                        <img src="./img/bg-pattern-card.svg" alt="equ" class="hero">
                    </div>
        
                    
                    <div class="h2_p_anual_submits-container">
                        <div class="image-container">
                            <img src="./img/image-victor.jpg" alt="">
                        </div>
                        
                        <div class="h2_p victor_london">
                            <h2 class="h2">
                                victor crest 
                                <span class="victor_age">
                                    26
                                </span>
                            </h2>
                            <span class="london">
                                london
                            </span>
                        </div>
                        
                        
                        
                        
                    </div>
                    <div class="followers_likes_photos">
                        <div class="num1_followers blackbox">
                            <span class="numbers">80k</span>
                            <span class="small">followers</span>
                        </div>
                        <div class="num2_likes blackbox">
                            <span class="numbers">803k</span>
                            <span class="small">likes</span>
                        </div>
                        <div class="num3_photos blackbox">
                            <span class="numbers">1.4k</span>
                            <span class="small">photos</span>
                        </div>
    
                    </div>

                </div>
            </main>
            
            <div class="start">
                <span class="powered">
                    Powered by
                </span>
                <a href="https://www.linkedin.com/in/giorgi-datuashvili-63b360252/" class="george" target="_blank">George</a>
            </div>
        </div>
    </div>

    <footer></footer>


    

    <script src="./script.js"></script>
</body>
</html>
